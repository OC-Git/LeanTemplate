@(ding : models.Ding)

@import views.html.oc_helper.bootstrap2._
@import views.html.oc_helper._ 

@loggedin_main() {
    
        <div class="span9">
        
            <div class="page-header">
              <h1>@ding.getLabel <small>@fmt(ding.getPrice) € von @ding.getUser.getLabel</small></h1>
            </div>

            <div class="row-fluid">
              <ul class="thumbnails" style="float:right;">
                <li class="span3">
                
                  <div class="thumbnail">
                    <img  
                      @if(ding.getImage!=null) {
                        src="/image/@ding.getImage.getThumbnail.getId"
                        alt="@ding.getLabel" 
                        height="@ding.getImage.getThumbnail.getHeight" 
                        width="@ding.getImage.getThumbnail.getWidth" 
                      } else {
                        src="/assets/images/no_photo.jpg"
                      }
                    />
                    
                    <div class="caption">
                      <p>@fmt(ding.getPrice) €</p>
                      <form class="form-inline" method="post" action="/shopping/addToShoppingCart">
                        <input type="hidden" name="id" value="@ding.getId" />
                        <button class="btn btn-large btn-primary" type="submit">
                          <i class="icon-shopping-cart icon-white"></i>
                          In den Warenkorb
                        </button>       
                      </form>
                    </div>
                    
                  </div>
                </li>
              </ul>
              
              <div class="span6">
                <p>@ding.getDescription</p>
                           
                <br/>
                 
                <table class="table table-striped table-bordered table-condensed">
                  <tbody>
                    <tr>
                      <td>Spezial</td>
                      <td>@fmt(ding.isSpecial)</td>
                    </tr>
                    <tr>
                      <td>Datum</td>
                      <td>@fmt(ding.getSomeDate)</td>
                    </tr>
                  </tbody>
                </table>
                
              </div>                          
            </div>

            <div class="row-fluid">
              <img  
                @if(ding.getImage!=null) {
                  src="/image/@ding.getImage.getImage.getId"
                  alt="@ding.getLabel" 
                  height="@ding.getImage.getImage.getHeight" 
                  width="@ding.getImage.getImage.getWidth" 
                } else {
                  src="/assets/images/no_photo.jpg"
                }
              />
            </div>
          
        </div>
    
}
