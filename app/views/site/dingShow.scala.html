@(ding : models.Ding)

@import views.html.oc_helper.bootstrap2._
@import views.html.oc_helper._ 

@loggedin_main() {
    
        <div class="span9">
            <ul class="thumbnails">
              <li class="span3">
              
                <a class="thumbnail" href="@ding.getId">
                  <img  
                    @if(ding.getImage!=null && ding.getImage.getThumbnail!=null) {
                      src="image/@ding.getImage.getThumbnail.getId"
                      alt="@ding.getLabel" 
                      height="@ding.getImage.getThumbnail.getHeight" 
                      width="@ding.getImage.getThumbnail.getWidth" 
                    } else {
                      src="/assets/images/no_photo.jpg"
                    }
                  />
                  
                  <div class="caption">
                    <h5>@ding.getLabel</h5>
                    <p>@ding.getDescription</p>
                    <p>@fmt(ding.getPrice) â‚¬</p>
                    <p>@fmt(ding.getUser)</p>
                  </div>
                  
                </a>
              </li>
            </ul>
          
        </div>
    
}
